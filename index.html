<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rock papper and scissors</title>
    
    <link rel="stylesheet" href="/styles/comon_styles.css">
    <link rel="stylesheet" href="styles/block_styles.css">
    <link rel="stylesheet" href="/styles/theme_styles.css">
    <link rel="stylesheet" href="/styles/animaton.css">

    <script src="https://unpkg.com/phosphor-icons"></script> <!-- add icon -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="for-anim"><img src="./img/stone.svg" alt=""></div>
        <div class="intro">
            <span>Rock papper and scissors</span>
        </div>
    </header>
    <main>
            <div class="game-area">
                <div class="fight-area-cont">
                    <div class="your-stuff stuff">
                    <div class="legend">You</div>
                    <div class="your-stuf-area">
                        <img src="/img/question.svg" alt="" class="question">
                    </div>
                </div>
                <div class="fight-area">
                    <div class="fight-status">
                        win
                    </div>
                </div>
                <div class="enemy-stuff stuff">
                    <div class="legend">Enemy</div>
                    <div class="your-stuf-area">
                        <img src="/img/question.svg" alt="" class="question">
                    </div>
                </div>
                </div>
                
                <div class="select-stuff">
                    <section class="select-papper">
                        paper
                    </section>
                    <section class="select-rock">
                        rock
                    </section>
                    <section class="select-scissors">
                        scissors
                    </section>
                </div>
            </div>
    </main>

    <script src="/main.js"></script>
</body>
</html>
